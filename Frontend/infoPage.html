
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="container col-xs-10">
    <div class="head-menu">
        <button class="go-to-menu-b but">
            <!--<span class="glyphicon glyphicon-plate-of-food"></span>-->
        </button>
        <button class="go-to-test-b but">
            <!--<span class="glyphicon glyphicon-list-alt"></span>-->
        </button>
    </div>
    <div class="slider">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/people-run.jpg">
                </div>
                <div class="item">
                    <img src="images/man-run.jpg">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="info">
        Всем ЗДРАВСТВУЙТЕ как дела хорошо спасибо игнорируйте кнопочки вверху я их сделала просто так они должны выглядеть по другому как не знаю
    </div>
</div>
<div class="video-container col-xs-2">
    <div class="video-page">
        <iframe class="video-frame" width="213.5" height="120" src="https://www.youtube.com/embed/clSkF8h0FH4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
        <iframe class="video-frame" width="213.5" height="120" src="https://www.youtube.com/embed/pOIjz5b1-r8" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
        <iframe class="video-frame" width="213.5" height="120" src="https://www.youtube.com/embed/Y8VZn1J-jwQ" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
        <iframe class="video-frame" width="213.5" height="120" src="https://www.youtube.com/embed/MAJ3hyTvmUY" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
