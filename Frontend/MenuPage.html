<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
            //$('#draggable').draggable({
            $('.draggable').draggable({
                snap: ".droppable",
                snapMode: "inner",

            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="row-eq-height">Сніданок</td>

                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
            </tr>
            <tr>
                <td>Вечеря</td>

                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
                <td><span class="droppable"></span></td>
            </tr>
            <tr>

            <!--<tfoot>-->
            <!--<tr>-->
                <!--&lt;!&ndash;<td colspan="5" class="text-center">Data retrieved from <a href="http://www.infoplease.com/ipa/A0855611.html" target="_blank">infoplease</a> and <a href="http://www.worldometers.info/world-population/population-by-country/" target="_blank">worldometers</a>.</td>&ndash;&gt;-->
            <!--</tr>-->
            <!--</tfoot>-->
