<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset = "UTF-8"  lang="uk">
    <link rel="stylesheet" type="text/css" href="test.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<a class="go-to-menu go-to" onclick="window.location.href=('infoPage.html')">На головну</a>
<div class="results-panel">
    <span class="results"></span>
</div>
<h1 class="test-title">Які тренування вам підходять?</h1>
<div class="container">
    <div class="one-question col-md-12">
        <h3 class="Question">1. Вправи вашої мрії це::</h3>
        <input class="a1 a11" type="checkbox" >
        <label class="a11_label a11_label">Скрипіння залізом в тренажерному залі.</label>

        <input class="a2 a21" type="checkbox">
        <label class="a21_label a21_label">Медитативні руху під розслаблюючу музику.</label>

        <input class="a3 a31"  type="checkbox">
        <label class="a31_label">Чіткі дії під керівництвом тренера.</label>

        <input class="a4 a41" type="checkbox">
        <label class="a41_label">Кардіо-тренування з постійно збільшується навантаженням.</label>

        <input class="a5 a51" type="checkbox">
        <label class="a51_label">Багато вправ на прес.
        </label>
    </div>

    <div class="one-question col-md-12">
        <h3 class="Question">2. Після тренування вам подобається відчувати себе:</h3>
        <input class="a1 a12" type="checkbox" >
        <label class="a12_label a1_label">Спітнілим і задихатися.</label>

        <input class="a2 a22" type="checkbox">
        <label class="a22_label a2_label">Як після важкої роботи, бажано, щоб до того ж щось боліло.
        </label>

        <input class="a3 a32" type="checkbox">
        <label class="a32_label a3_label">Спокійним і енергійним.
        </label>

        <input class="a4 a42" type="checkbox">
        <label class="a42_label a4_label">Як якби ви спробували зробити щось нове.
        </label>


        <input class="a5 a52" type="checkbox">
        <label class="a52_label a5_label" >Сильним, в хорошому тонусі, врівноваженим.
        </label>
    </div>


    <div class="one-question col-md-12">
        <h3 class="Question">3.Якщо ви пропускаєте тренування, ви відчуваєте себе:
        </h3>
        <input class="a1 a13" type="checkbox" >
        <label class="a13_label a1_label">Некомфортно. Ви сутулитеся більше звичайного і відчуваєте себе розхлябаним.
        </label>

        <input class="a2 a23" type="checkbox">
        <label class="a23_label a2_label">Розгільдяєм. Сил вистачить, щоб рознести будинок.
        </label>

        <input class="a3 a33" type="checkbox">
        <label class="a33_label a3_label">Слабким. Начебто ви здали позиції.
        </label>


        <input class="a4 a43" type="checkbox">
        <label class="a43_label a4_label">Як зазвичай. Головне, що час було витрачено не дарма.
        </label>


        <input class="a5 a53" type="checkbox">
        <label class="a53_label a5_label">Стомленим. Тренування вас бадьорять.
        </label>
    </div>


    <div class="one-question col-md-12">
        <h3 class="Question">4. У відпустці вам подобається:
        </h3>
        <input class="a1 a14" type="checkbox" >
        <label class="a1_label a14_label ">Спати, як бабак, і валятися біля басейну.
        </label>

        <input class="a2 a24" type="checkbox">
        <label class="a2_label a24_label">Оглядати визначні пам'ятки і відвідати якомога більше екскурсій.

        </label>

        <input class="a3 a34" type="checkbox">
        <label class="a3_label a34_label">Спробувати щось нове типу пішого туризму, гонок на каяках або стрибках з тарзанки.

        </label>


        <input class="a4 a44" type="checkbox">
        <label class="a4_label a44_label">Бігати на природі або здійснювати велосипедні прогулянки.
        </label>

        <input class="a5 a54" type="checkbox">
        <label class="a5_label a54_label">Розслаблятися на сеансах масажу і в спа-салонах.
        </label>
    </div>


    <div class="one-question col-md-12">
        <h3 class="Question">5.Яке слово краще за інших характеризує ваше ставлення до вправ?
        </h3>
        <input class="a1 a15" type="checkbox" >
        <label class="a1_label a15_label">Сила.
        </label>

        <input class="a2 a25" type="checkbox">
        <label class="a2_label a25_label">Заціпеніння (або збентеження).
        </label>

        <input class="a3 a35" type="checkbox">
        <label class="a3_label a35_label">Лікування
        </label>

        <input class="a4 a45" type="checkbox">
        <label class="a4_label a45_label">Веселощі і завзяття.
        </label>
        <input class="a5 a55" type="checkbox">
        <label class="a5_label a55_label">Врівноваженість.

        </label>
    </div>
    <button class="btn btn-lg btn-warning result" >Отримати результат</button>

</div>

</body>
</html>
